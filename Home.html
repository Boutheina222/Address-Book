<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Address Book </title>
</head>
<body>
<h2 style="text-align: center;"> Add & Download Contacts </h2>
<form id="Address-form">
    <input type="image" id="profile-picture" src="blank.webp"><br>
    <input type="text" name="first-name" placeholder="First Name"> <br>
    <input type="text" name="last-name" placeholder="Last Name"> <br>
    <input type="number" name="phone-number" placeholder="Phone Number"><br>
    <input type="submit" id="submit" value="Add">
   

</form>
<div id="contact">
<input type="submit" value="Download" id="Download"> 
</div>
    
</body>
<script src="code.js"></script>
</html>
